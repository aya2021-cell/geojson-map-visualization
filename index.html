<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seattle Bike Share Stations</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row-reverse;
            align-items: stretch;
        }

        #table {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="table">

            <h2>Aya's Favorite Cities</h2>
            <button onclick="sortTable()">Sort by Alphabetical Order</button>
            

            <table>
                <tr>
                    <th>City Name</th>
                    <th>Ranking</th>
                </tr>
            </table>

        </div>
        <div id="map"></div>

    </main>
    <script>
        const map = new maplibregl.Map({
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-122.3321, 47.6062],
            zoom: 9.5,
            container: 'map',
    })
        // mapboxgl.accessToken =
        //     'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        // const map = new mapboxgl.Map({
        //     container: 'map',
        //     style: 'mapbox://styles/mapbox/streets-v11',
        //     zoom: 11,
        //     center: [-122.3321, 47.6062]
        // });


        async function geojsonFetch() {

        let response, cities, busstops, table;
            response = await fetch('assets/city_rank.geojson');
            cities = await response.json();
            response = await fetch('assets/busstops.geojson');
            busstops = await response.json();

            // Populate table with bike station data
            table = document.getElementsByTagName("table")[0];
            for (let i = 0; i < cities.features.length; i++) {
                
                var row = table.insertRow(-1);

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                // var cell3 = row.insertCell(2);
                
                // Update these property names based on your actual GeoJSON structure
                cell1.innerHTML = cities.features[i].properties.name;
                cell2.innerHTML = cities.features[i].properties.personal_ranking;
                
                // var lng = bikeStations.features[i].geometry.coordinates[0];
                // var lat = bikeStations.features[i].geometry.coordinates[1];
                // cell3.innerHTML = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
            }


            map.on('load', function loadingData() {

                // Add Seattle boundary/census tracts layer
                map.addSource('busstops', {
                    type: 'geojson',
                    data: busstops
                });

                map.addLayer({
                    'id': 'seattleBoundary-layer',
                    'type': 'circle',
                    'source': 'busstops',
                    'paint': {
                        'circle-radius': 8,
                        'circle-color': '#0099ff',
                        'circle-stroke-color': 'black',
                        'circle-stroke-width': 2
                    }
                });

                // Add bike stations layer
                map.addSource('cities', {
                    type: 'geojson',
                    data: cities
                });

                map.addLayer({
                    'id': 'cities-layer',
                    'type': 'circle',
                    'source': 'cities',
                    'paint': {
                        'circle-radius': 8,
                        'circle-color': '#00cc00',
                        'circle-stroke-color': 'white',
                        'circle-stroke-width': 2
                    }
                });

            });

        }

        geojsonFetch()
            .catch(e => {
                console.log('There has been a problem with your fetch operation: ' + e.message);
            });



        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[0].innerHTML.toLowerCase();
                    y = rows[i + 1].getElementsByTagName("td")[0].innerHTML.toLowerCase();
                    if (x > y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>

</body>

</html>
